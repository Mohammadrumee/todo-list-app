<form (ngSubmit)="addTask()">
    <label for="name">Enter a new Task : </label>
    <input class="form-control" name="task" [(ngModel)]="newTodo.task" placeholder="Add your to-do">
    <input class="form-control" name="completed" [(ngModel)]="newTodo.completed" hidden="true">
    <button type="submit">Submit</button>
</form>
