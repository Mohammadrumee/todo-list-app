
<td class="itemTask" [ngClass]="todoItem.completed ? 'completed' : 'incomplete'">
    {{ todoItem.task }}
</td>

<td class="itemButton" *ngIf="todoItem.completed == false">
    <button (click)="completedTodoItem(todoItem.task)">Complete</button>
</td>
    
<td>
    <button (click)="removeTodoItem(todoItem.task)">X</button>
</td>
